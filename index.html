<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts\script.js"></script>
    <link rel="stylesheet" href="reset-css.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <img class="logo" src="assets/Vector.png" alt="logo">
        <div class="input-area">
            <textarea name="text-area" id="text-area" cols="39" rows="10"
                placeholder="Digite seu texto aqui"></textarea>
        </div>
        <div class="message-board" id="message-board">
            <div id="message-board-warning">
                <img src="assets/High quality products 1 1.png" alt="">
                <h2 id="no-message-warning">Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>

            </div>
            <div id="message-board-previous">
                <textarea disabled="yes" id="message-board-text-area" cols="30" rows="10"></textarea>
                <button id="copy-button" class="copy-button">Copiar</button>
                <button id="erase-button" class="erase-button">Apagar</button>
            </div>
        </div>
        <div id="warning">
            <img id="warning-sign" src="assets/warning-sign.png" alt="">
            <p id="warning-p">Apenas letras maiúsculas ou minúsculas.</p>
        </div>
        <button id="crypt-button" name="crypt-button">Criptografar</button>
        <button id="decrypt-button" class="decrypt-button">Descriptografar</button>
    </div>
</body>


</html>
