<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-css.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <img class="logo" src="assets/Vector.png" alt="logo">
        <div class="input-area">
            <textarea name="text-area" id="text-area" cols="39" rows="10"
                placeholder="Digite seu texto aqui"></textarea>
        </div>
        <div class="message-board">
            <img src="assets/High quality products 1 1.png" alt="">
            <h2 id="no-message-warning">Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div class="buttons">
            <img id="warning-sign" src="assets/warning-sign.png" alt="">
            <p id="warning">Apenas letras maiúsculas ou minúsculas.</p>
            <button id="crypt-button">Criptografar</button>
            <button id="decrypt-button">Descriptografar</button>
        </div>
    </div>
</body>

</html>
